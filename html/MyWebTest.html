<!DOCTYPE html>
<html>

<head>
  <style>
  </style>
</head>

<body>
  <a href="https://www.fontawesomecheatsheet.com" target="_blank">Font Awesome</a><br>
  <a href="https://api.github.com/repos/snowysmile/snowysmile.github.io" target="_blank">Github Page</a><br>
</body>

<span id="build-time"></span>
<script>
  async function displayBuildTime() {
    try {
      const response = await fetch('https://api.github.com/repos/snowysmile/snowysmile.github.io');
      const data = await response.json();
      if (data.pushed_at) {
        const buildTime = new Date(data.pushed_at);
        document.getElementById('build-time').textContent = 'Lastest Push: ' + buildTime.toLocaleString();
      } else {
        document.getElementById('build-time').textContent = 'Build time not available';
      }
    } catch (error) {
      console.error('Error fetching build time:', error);
      document.getElementById('build-time').textContent = 'Error fetching build time';
    }
  }
  displayBuildTime();
</script>

</html>
