<!DOCTYPE html>
<html>

<head>
  <style>
  </style>
</head>

<body>
  <a href="https://www.fontawesomecheatsheet.com" target="_blank">Font Awesome</a><br>
  <a href="https://api.github.com/repos/snowysmile/snowysmile.github.io" target="_blank">Github Page</a><br>
  <br>

  <span id="push-time"></span>
  <script>
    async function displayPushTime() {
      try {
        const response = await fetch('https://api.github.com/repos/snowysmile/snowysmile.github.io');
        const data = await response.json();
        if (data.pushed_at) {
          const pushTime = new Date(data.pushed_at);
          document.getElementById('push-time').textContent = 'Lastest Push Time: ' + pushTime.toLocaleString();
        } else {
          document.getElementById('push-time').textContent = 'Lastest Push Time is not available';
        }
      } catch (error) {
        console.error('Error fetching push time:', error);
        document.getElementById('push-time').textContent = 'Error occurs when fetching Latest Push Time';
      }
    }
    displayPushTime();
  </script>

  <span id="latest-build"></span>
  <script>
    const accessToken = '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';
    const apiUrl = `https://api.github.com/repos/snowysmile/snowysmile.github.io/pages/builds/latest`;
    fetch(apiUrl, {
        headers: {
            'Authorization': `Bearer ${accessToken}`
        }
    })
    .then(response => response.json())
    .then(data => {
        const latestBuild = data;
        const buildTimestamp = new Date(latestBuild.created_at).toLocaleString();
        const buildStatus = latestBuild.status;
        document.getElementById('latest-build').innerHTML = `
            <p> Build Timestamp: ${buildTimestamp} </p>
            <p> Build Status: ${buildStatus} </p>
        `;
    })
    .catch(error => {
        console.log('Error retrieving latest build:', error);
    });
  </script>
</body>
</html>
