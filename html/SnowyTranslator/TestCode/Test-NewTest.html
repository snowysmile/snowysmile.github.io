<!DOCTYPE html>
<html>
<head>
    <title>HTML to Image</title>
    <style>
        #capture {
            background-color: #9ACD32;
            padding: 20px;
            border: 1px solid #000000;
        }
        #captureButton {
            margin-top: 10px;
        }
    </style>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
</head>
<body>
  <div id="capture">
    <h1>Hello, this is the content to capture!</h1>
    <p>This is some text that you want to include in the image. Test 11111111111111111111111111111111111111111111</p>
  </div>

  <button id="captureButton" onclick="captureAndSaveImage()">Capture and Save as Image</button>

  <script>
		function captureAndSaveImage() {
      const elementToCapture = document.getElementById("capture");
      html2canvas(elementToCapture).then(function(canvas) {
        const dataURL = canvas.toDataURL("image/png");
        const downloadLink = document.createElement("a");
        downloadLink.href = dataURL;
        downloadLink.download = "captured_image.png";
        downloadLink.click();
      });
    }
  </script>
</body>
</html>
