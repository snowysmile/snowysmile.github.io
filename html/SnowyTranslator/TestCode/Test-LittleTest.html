<!DOCTYPE html>
<html>
<head>
  <title>Text-to-Speech Example</title>
</head>
<body>
  <h1>Text-to-Speech Example</h1>
  <textarea id="inputText" rows="4" cols="50" placeholder="Enter text to read"></textarea>
  <button id="readButton">Read Text</button>
  <button id="stopButton">Stop</button>

  <script>
    let audioElement = new Audio();

    function readText(text) {
      const proxyUrl = 'http://146.235.209.179:3000/audio?text=';
      const fullUrl = proxyUrl + encodeURIComponent(text);

      audioElement.src = fullUrl;
      audioElement.play();
    }

    document.getElementById('readButton').addEventListener('click', () => {
      const inputText = document.getElementById('inputText').value;
      if (inputText.trim() !== '') {
        readText(inputText);
      }
    });

    document.getElementById('stopButton').addEventListener('click', () => {
      audioElement.pause();
      audioElement.currentTime = 0;
    });
  </script>
</body>
</html>
