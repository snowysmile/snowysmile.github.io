<!DOCTYPE html>
<html>
<head>
    <title>Table with Columns in a Column Direction</title>
    <style>
        /* Common table styles */
        table {
            width: 100%;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            display: block;
            text-align: center;
            vertical-align: middle;
        }
        th {
            background-color: #f2f2f2;
        }

        /* Display <td> elements in a column direction */
        td {
        }

        /* Add spacing between <td> elements (optional) */
        td:not(:last-child) {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <table display:>
      <tr>
        <td>
          row1 - 1
        </td>
        <td>
          row1 - 2
        </td>
        <td>
          row1 - 3
        </td>
      </tr>
      <tr>
        <td>
          row2 - 1
        </td>
        <td>
          row2 - 2
        </td>
        <td>
          row2 - 3
        </td>
      </tr>
    </table>

    <table>
        <!-- Table1 - Left Columns -->
        <tr>
            <td>
                <table>
                    <tr>
                        <th>Left Column1</th>
                    </tr>
                    <tr>
                        <td>Data</td>
                    </tr>
                    <!-- Add more rows for Table1 data as needed -->
                </table>
            </td>
            <!-- Table2 - Middle Columns -->
            <td>
                <table>
                    <tr>
                        <th>Middle Col1</th>
                    </tr>
                    <tr>
                        <td>Data</td>
                    </tr>
                    <!-- Add more rows for Table2 data as needed -->
                </table>
            </td>
            <!-- Table3 - Right Columns -->
            <td>
                <table>
                    <tr>
                        <th>Right Col1</th>
                    </tr>
                    <tr>
                        <td>Data</td>
                    </tr>
                    <!-- Add more rows for Table3 data as needed -->
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
