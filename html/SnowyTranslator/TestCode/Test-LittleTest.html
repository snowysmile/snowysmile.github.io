<!DOCTYPE html>
<html>
<head>
    <title>Responsive Table</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <script>
    const html = '<ruby> きらきら</ruby> <ruby> 光る <rt>ひかる</rt></ruby>、<ruby> お</ruby> <ruby> 空 <rt>そら</rt></ruby> <ruby> の</ruby> <ruby> 星 <rt>ほし</rt></ruby> <ruby> よ</ruby>';

    function getRubyText(html) {
      const cleanedText = html.replace(/<\/?ruby>/g, '').replace(/<rt>.*?<\/rt>/g, '');
      return cleanedText.replace(/\s+/g, ' ');
    }
    console.log(getRubyText(html));
  </script>
</body>

</html>
