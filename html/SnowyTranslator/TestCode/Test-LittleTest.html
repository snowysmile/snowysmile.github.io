<!DOCTYPE html>
<html>
<head>
  <title>Language Detection</title>
</head>
<body>
  <textarea id="inputText" placeholder="Enter text here..."></textarea>
  <button onclick="detectLanguage()">Detect Language</button>
  <div id="result"></div>

  <script src="https://cdn.jsdelivr.net/npm/langdetect@0.2.1/index.min.js"></script>
  <script>
    function detectLanguage() {
      const text = document.getElementById('inputText').value;
      const detectedLanguageCode = detect(text);
      displayResult(detectedLanguageCode);
    }

    function displayResult(languageCode) {
      let languageName;
      switch (languageCode) {
        case 'en':
          languageName = 'English';
          break;
        case 'es':
          languageName = 'Spanish';
          break;
        case 'fr':
          languageName = 'French';
          break;
        // Add more cases for other languages as needed
        default:
          languageName = 'Unknown';
          break;
      }

      document.getElementById('result').innerText = `Detected Language: ${languageName} (${languageCode})`;
    }
  </script>
</body>
</html>
