<!DOCTYPE html>
<html>
<head>
  <title>Language Detection</title>
</head>
<body>
  <h1>Language Detection</h1>
  <textarea id="textInput" rows="10" cols="50"></textarea>
  <button onclick="detectLanguage()">Detect Language</button>
  <p id="result"></p>

  <script type="module">
    import { franc } from './franc.js';

    function detectLanguage() {
      const textInput = document.getElementById('textInput').value;
      const detectedLanguage = franc(textInput);
      const languageInfo = franc.all(textInput);

      if (detectedLanguage === 'und') {
        document.getElementById('result').innerText = 'Language detection failed. The text might be too short or contains only common words.';
      } else {
        document.getElementById('result').innerText = `Detected Language: ${detectedLanguage.toUpperCase()}`;

        // If you want to display more information about possible languages and their confidence:
        // languageInfo.forEach(lang => {
        //   document.getElementById('result').innerText += `\n${lang[0]}: ${Math.floor(lang[1] * 100)}%`;
        // });
      }
    }
  </script>
</body>
</html>
