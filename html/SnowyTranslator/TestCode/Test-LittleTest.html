<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Table with Columns in a Column Direction</title>
  <style>
    @media screen and (max-width: 600px) {
      tr {
        display: block;
        width: 100%;
      }
      th, td {
        margin: 0 auto;
        padding: 2px;
        display: block;
      }
      .phone-row-table tr {
        display: inline-flex;
      }
    }
  </style>
</head>
<body>

  <script>

    function deepCloneMap(originalMap) {
      const newMap = new Map();
      originalMap.forEach((value, key) => {
        if (typeof value === 'object' && value !== null) {
          newMap.set(key, deepCloneMap(value));
        } else {
          newMap.set(key, value);
        }
      });
      return newMap;
    }
    function printMap(map, mapName="nameUndefined") {
      map.forEach((value, key) => {
        console.log(`map=${mapName}: key=${key}, value=${value}`);
      });
    }
    function copyConfig(originalConfig) {
      const newConfig = { ...originalConfig };
      newConfig.layoutButtonsClickedMap = new Map([...originalConfig.layoutButtonsClickedMap]);
      return newConfig;
    }
    const topTranslationCount = 2;
    var translationCount;
    var configCounts = 3;
    var defaultConfig =
    {
      pageColor: "#fffafa",
      curtainColor: "#9acd32",
      texts: ["きらきらひかる、おそらのほしよ。",
              "Twinkle, twinkle, little star, How I wonder what you are! ",
              "一閃一閃亮晶晶，滿天都是小星星。"],
              // まばたきしては、みんなをみてる。
              // Up above the world so high, Like a diamond in the sky.
              // 掛在天上放光明，好像許多小眼睛。
              // "1234567890 !@#$%^&*() abcdefg ABCDEFG",
      textFontColors: ["#000000", "#000000", "#000000"],
      textFontSizes: [20, 17, 14], //px
      textFontWeights: [500, 500, 500],
      textFontFamilies: ['NotoSansCJKjp', 'NotoSansCJKjp', 'NotoSansCJKjp'],
      textStrokeColors: [['#87ceeb', '#ffb7c5'], ['#87ceeb', '#ffb7c5'], ['#87ceeb', '#ffb7c5']],
      textStrokeWidths: [[0, 0], [0, 0], [0, 0]], //em
      textShadowColors: ["#ffeebb", "#ffeebb", "#ffeebb"],
      textShadowBlurRadius: [0, 0, 0], //em
      textMargins: [5, 5, 5], //px
      apiKeys: ["", "", "", ""],
      speechOverInterval: 5000, //ms
      speechSplitInterval: 1000, //ms
      speechClearInterval: 360000, //ms
      translationCount: 2,
      languages: ['ja', 'en', 'zh-TW'],
      azureVoices: ['ja-JP-AoiNeural', 'en-US-AnaNeural', 'zh-CN-XiaoyouNeural'],
      layoutButtonsClickedMap: new Map(),
    }
    var configs = [
      {}, {}, {},
    ];
    var autoSID = 0;
    defaultConfig.layoutButtonsClickedMap.set('key0', 'value0');
    configs[autoSID] = copyConfig(defaultConfig);
    defaultConfig.layoutButtonsClickedMap.set('key1', 'value1');
    printMap(defaultConfig.layoutButtonsClickedMap, "defaultConfigMap");
    printMap(configs[autoSID].layoutButtonsClickedMap, "configs[autoSID]Map");

  </script>

</body>
</html>
