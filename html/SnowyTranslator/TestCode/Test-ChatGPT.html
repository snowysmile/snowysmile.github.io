<!DOCTYPE html>
<html>
<head>
    <title>Text to Emoji Translator</title>
</head>
<body>
    <h1>Text to Emoji Translator</h1>
    <input type="text" id="textInput" placeholder="Enter text to translate">
    <button id="translateButton">Translate</button>
    <div id="translationResult"></div>

    <script>
        document.getElementById("translateButton").addEventListener("click", function () {
            const inputText = document.getElementById("textInput").value;

            fetch("http://localhost:3002/chatgpt-emoji", {
              method: "POST",
              headers: {
                  "Content-Type": "application/json",
              },
              body: JSON.stringify({ text: inputText }),
            })
            .then(response => response.text())  // Parse response as text
            .then(data => {
                // Access the content from the response and display it
                document.getElementById("translationResult").innerText = data;
            })
            .catch(error => {
              console.error("Error:", error);
            });
        });
    </script>
</body>
</html>
