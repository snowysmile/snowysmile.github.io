<style>
  @font-face {
    font-family: 'Schoolbell';
    src: url('Fonts/English/Schoolbell-Regular.ttf');
  }

  .font_Schoolbell {
    font-family: __DEFAULT_FONT__;
  }
</style>

<h1 style="color:green;">
  GeeksforGeeks123
</h1>

<p id="GFG_UP" class="font_Schoolbell">
</p>

<button onclick="gfg_Run()">
  Click here
</button>

<p id="GFG_DOWN">
</p>

<script>
  var el_up = document.getElementById("GFG_UP");
  var el_down = document.getElementById("GFG_DOWN");

  var str = "為什麼";
  el_up.innerHTML = str;

  function gfg_Run() {
    var characters = Array.from(str);
    var fonts = new Set();

    characters.forEach(function(char) {
      var fontUsed = getComputedStyle(el_up).fontFamily;
      var fontSupportsChar = document.fonts.check(`16px "${fontUsed}"`, char);

      console.log(char);
      console.log(fontSupportsChar);
      if (!fontSupportsChar) {
        console.log("!fontSupportsChar");
        fontUsed = getComputedStyle(el_up).fontFamily;
      }

      fonts.add(fontUsed);
    });

    el_down.innerHTML = "Font used for each character: " + Array.from(fonts).join(", ");
  }
</script>
