    const generateFontAreaCode = (font) => `
      <div class="font-area ${font.className}">
        <div class="font-title-holder" style="margin-top: 3px; margin-bottom: 5px;">
          ${font.name}
          <button class="toggle-button" style="margin-left: 10px;" onclick="toggleContent(this)">On / Off</button><br>
        </div>
        <div class="font-content">
        </div>
      </div>
    `;
    const generateAllFontAreaCode = () => {
      let code = '';
      myLocalFonts.forEach(font => {
        code += generateFontAreaCode(font);
      });
      return code;
    };

  <script>
    function generateRandomColor() {
      var minBrightness = 120;
      var red, green, blue;
      while (true) {
        red = Math.floor(Math.random() * 256);
        green = Math.floor(Math.random() * 256);
        blue = Math.floor(Math.random() * 256);
        var brightness = (red * 0.2126 + green * 0.7152 + blue * 0.0722);
        if (brightness >= minBrightness) {
          break;
        }
      }
      var hexColor = "#" + ((red << 16) + (green << 8) + blue).toString(16);
      console.log(hexColor);
      return hexColor;
    }
    var titleHolders = document.querySelectorAll('.font-title-holder');
    titleHolders.forEach(function(titleHolder) {
      titleHolder.style.backgroundColor = generateRandomColor();
    });
  </script>
