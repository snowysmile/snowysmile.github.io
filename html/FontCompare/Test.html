<!DOCTYPE html>
<html>
<head>
  <style>
    @font-face {
      font-family: 'CustomFont';
      src: url('Fonts/English/Schoolbell-Regular.ttf')
      unicode-range: U+0000-FFFF; /* Specify the range of characters supported by the font */
    }
    body {
      font-family: 'CustomFont';
    }
  </style>
</head>
<body>
  <p>This text will be displayed using the custom font.</p>
  <p>若干不存在于字体中的字符将不会显示。</p>
</body>
</html>
